<div class="ui inverted segment">
  <div class="ui inverted secondary pointing menu">
    <a class="active item" href="/">
      Encuestas publicadas
    </a>
    <a class="item" href="/borradores">
      Borradores
    </a>
    <a class="item" href="nueva-encuesta">
      <div class="ui vertical animated button" tabindex="0">
        <div class="hidden content">Nueva</div>
        <div class="visible content">
          <i class="add icon"></i>
        </div>
      </div>
    </a>
  </div>
</div>
<br>
<h1 style="padding-left: 1em">Encuestas</h1>
<br>

<div class="ui grid" style="margin: 0 auto; text-align:center;">
  <div class="ui ten wide column" style="margin: 0 auto;">
    <div class="ui piled segment" style="margin: 0 auto;">
      <h4 class="ui header">No tienes encuestas realizadas</h4>
      <p>Puedes agregar una en el botón con el símbolo de "+" en el menú ;)</p>
    </div>
  </div>
</div>



<div class="ui grid" style="margin: 0 auto">
  <div class="four wide column" *ngFor="let e of encuestas">
    <div class="ui clearing center aligned segment">
      {{ e.name }}
      <br><br>
      <div class="ui floated button primary" [routerLink]="[ '/ver-encuesta', e.id ]" *ngIf="e.status == true">Ver</div>
      <div class="ui inverted olive button" (click)="showBorrador(e)" *ngIf="e.status == false">Editar</div>
      <button class="ui inverted red button" (click)="deletePregunta(e.id)" *ngIf="e.status == false">Borrar</button>
      <button class="ui inverted green button" (click)="publish(e.id)" *ngIf="e.status == false">Publicar</button>
      <!--
      <div class="ui right floated button positive" *ngIf="e.status == 'Borrador'">Editar</div>
      <div class="ui right floated button negative" *ngIf="e.status == 'Borrador'">Eliminar</div>
      -->
    </div>
  </div>
</div>
